openapi: 3.0.4
info:
  title: Cuid Generator
  description: >-
    Cuid Generator is a tool for generating collision-resistant unique
    identifiers (Cuids). Cuids are optimized for horizontal scaling and
    sequential lookup performance in distributed systems.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/cuidgenerator:
    get:
      summary: Generate Cuid
      description: Generate one or more collision-resistant unique identifiers
      operationId: cuidgenerator
      parameters:
        - name: count
          in: query
          schema:
            type: integer
          required: false
          description: Number of Cuids to generate
          example: 10
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  cuids:
                    - cmj95ed27000000145v116use
                    - cmj95ed2700010014uuounuyc
                    - cmj95ed27000200147pwbz35y
                    - cmj95ed27000300142h9ivqrz
                    - cmj95ed27000400149ingh73n
                    - cmj95ed2700050014mg9alsah
                    - cmj95ed27000600149utx0fy3
                    - cmj95ed270007001467kspfhp
                    - cmj95ed2700080014n7ykgwxf
                    - cmj95ed2700090014rrnfehcn
                  count: 10
                  format: c + timestamp + counter + fingerprint + random
                  collision_resistant: true
                  sortable: true
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
